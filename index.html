<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>

      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">

  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="user-nav-links">
    <a class="nav-link" href="#" id="nav-submit" hidden>submit</a>
    <a class="nav-link" href="#" id="nav-favorites" hidden>favorites</a>
    <a class="nav-link" href="#" id="nav-mystories" hidden>my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">
  <div id="formDiv">
    <form id="add-story-form">
      <label for="title" class="visually-hidden">Title:</label>
      <input type="text" id="title" name="title" placeholder="Story Title" aria-labelledby="title" required>

      <label for="url" class="visually-hidden">URL:</label> 
      <input type="url" id="url" name="url" placeholder="url MUST include http:// or https://" aria-labelledby="url" required>

      <label for="author" class="visually-hidden">Author:</label>
      <input type="text" id="author" name="author" placeholder="Author" aria-labelledby="author" required>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list list-of-stories"></ol>
  <ol id="favoriteStories" class="favorite-list list-of-stories"></ol>
  <ol id="myStories" class="my-stories list-of-stories"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>

<script src="js/storiesGetandShowStoriesOnStartFunction.js"></script>

<script src="js/storiesPutStoriesOnPageFunction.js"></script>
<script src="js/storiesPutFavoritesOnPageFunction.js"></script>

</body>
</html>
